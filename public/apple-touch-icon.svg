<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="omGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#omGradientLarge)"/>
  
  <!-- Om symbol with shadow -->
  <text x="90" y="120" font-family="serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">‡•ê</text>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="176" height="176" rx="38" ry="38" fill="none" stroke="#ea580c" stroke-width="2" opacity="0.3"/>
</svg>
